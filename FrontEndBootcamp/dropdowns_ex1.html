<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Cats or Dogs</p>

<form>
	<label for="dogs">Dogs: </label>
	<input name="petChoice" id="dogs" type="radio"
	value="DOGS">


	<label for="cats">Cats: </label>
	<input name="petChoice" id="cats" type="radio"
	value="CATS">

<p>Favorite Color</p>
<form>
	<select name="color">
		<option>Red</option>		
		<option>Gray</option>	
		<option>Brown</option>	
	</select>
</form>
	<form>
	<textarea name="Hello" rows="25" cols="25"></textarea>
	</form>
	<button>Go!</button>
</form>



</body>
</html>
